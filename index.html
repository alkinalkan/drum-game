<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Meta information -->
  <meta charset="utf-8">
  <title>Drum Game</title>
  
  <!-- External stylesheets -->
  <link rel="stylesheet" href="styles.css">
  <!-- Include a Google Font stylesheet -->
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <!-- Page title -->
  <h1 id="title">🥁 Drum Game 🥁</h1>
  
  <!-- Drum buttons container -->
  <div class="set">
    <!-- Drum buttons for different sounds -->
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

  <!-- JavaScript script -->
  <!-- Include a JavaScript file for interactivity -->
  <script src="index.js" charset="utf-8"></script>
  
  <!-- Footer with external link -->
  <footer>
    <!-- Link to the GitHub profile of the creator -->
    <a href="https://github.com/alkinalkan">https://github.com/alkinalkan</a>
  </footer>
</body>

</html>
